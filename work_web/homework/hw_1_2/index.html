<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <td><textarea name="pwd2" id="" cols="20" rows="1"></textarea></td>
      </tr>

        <td>이름</td>

      </tr>
      <tr align="center">
        <td>휴대폰 번호</td>
        <td><textarea name="phone" id="" cols="20" rows="1"></textarea></td>
      </tr>
      <tr align="center">
